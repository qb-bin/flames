<!DOCTYPE html>
<html>
<head>
    <title>Flames Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        label {
            grid-column: 1;
            margin-bottom: 5px;
        }

        input {
            grid-column: 2;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            grid-column: 1 / span 2;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0069d9;
        }

        #result {
            grid-column: 1 / span 2;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="name1">Enter Name 1:</label>
        <input type="text" id="name1" name="name1">
        <label for="name2">Enter Name 2:</label>
        <input type="text" id="name2" name="name2">
        <button onclick="calculateFlames()">Calculate Flames</button>
        <div id="result"></div>
    </div>
    <script>
        // ... your JavaScript logic ...
    </script>
</body>
</html>
