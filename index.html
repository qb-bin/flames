<!DOCTYPE html>
<html>
<head>
    <title>Flames Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 200px;
            padding: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flames Game</h1>
        <label for="name1">Enter Name 1:</label>
        <input type="text" id="name1" name="name1">
        <br><br>
        <label for="name2">Enter Name 2:</label>
        <input type="text" id="name2" name="name2">
        <br><br>
        <button onclick="calculateFlames()">Calculate Flames</button>
        <br><br>
        <div id="result"></div>
    </div>
    <script>
        function calculateFlames() {
            var name1 = document.getElementById("name1").value;
            var name2 = document.getElementById("name2").value;

            // Remove common characters
            var commonChars = "";
            for (var i = 0; i < name1.length; i++) {
                if (name2.indexOf(name1[i]) !== -1) {
                    commonChars += name1[i];
                    name1 = name1.replace(name1[i], "");
                    name2 = name2.replace(name2[i], "");
                    i--;
                }
            }

            // Calculate Flames
            var flames = "FLAMES";
            var count = name1.length + name2.length + commonChars.length;
            var index = count % 6;

            // Remove letters based on index
            flames = flames.substring(index) + flames.substring(0, index);

            // Display result
            document.getElementById("result").innerHTML = "Flames result: " + flames.charAt(0);
        }
    </script>
</body>
</html>
