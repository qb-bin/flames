<!DOCTYPE html>
<html>
<head>
    <title>Flames Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0069d9;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="name1">Enter Name 1:</label>
        <input type="text" id="name1" name="name1">
        <br>
        <label for="name2">Enter Name 2:</label>
        <input type="text" id="name2" name="name2">
        <br>
        <button onclick="calculateFlames()">Calculate Flames</button>
        <div id="result"></div>
    </div>
    <script>
        function calculateFlames() {
            const name1 = document.getElementById("name1").value.toLowerCase();
            const name2 = document.getElementById("name2").value.toLowerCase();

            // Validate input
            if (name1 === "" || name2 === "") {
                alert("Please enter both names.");
                return;
            }

            // Remove common characters and non-alphabetic characters
            let combinedName = name1 + name2;
            combinedName = combinedName.replace(/[^a-z]/g, "");
            for (let i = 0; i < combinedName.length; i++) {
                for (let j = i + 1; j < combinedName.length; j++) {
                    if (combinedName[i] === combinedName[j]) {
                        combinedName = combinedName.replace(combinedName[i], "");
                        j--;
                    }
                }
            }

            // Calculate Flames result
            const flames = ["Friends", "Love", "Affection", "Marriage", "Enemy", "Soulmate"];
            let index = combinedName.length % flames.length;

            // Display result
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Flames result: " + flames[index];
        }
    </script>
</body>
</html>
